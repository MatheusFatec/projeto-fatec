  <body>
    <header class="l-header">
      <h1
        class="c-logo"
        >
        <a
          href="#"
          hreflang="pt-br"
          rel="noreferrer noopener author prev follow me"
          target="_self"
          class="c-logo__link"
          >
          LOGO
        </a>
      </h1>
      <button
        type="button"
        name="open-aside-menu"
        id="control-button"
        class="c-menu-bars menu-bars-theme js-menu-bars"
        aria-label="Botão para abrir menu lateral"
        >
        <svg
          width="44"
          height="44"
          viewBox="0 0 44 47"
          fill="none"
          aria-hidden="true"
          >
          <rect
            class="bar"
            width="100%"
            height="3"
            x="0"
            y="12"
            rx="2"
            fill="#fafafa"

          </rect>
          <rect
            class="bar"
            width="40%"
            height="3"
            x="0"
            y="22"
            rx="2"
            fill="#fafafa"
            >
          </rect>
          <rect
            class="bar"
            width="70%"
            height="3"
            x="0"
            y="32"
            rx="2"
            fill="#fafafa"
            >
          </rect>
        </svg>
      </button>
      <nav
        class="c-navigation navigation-theme js-navigation"
        aria-controls="control-button"
        aria-expanded="false"
        aria-hidden="true"
        >
        <ul class="c-navigation__list">
          <li class="c-list-item list-item-theme is-list-item-active">
            <a
              href="#"
              hreflang="pt-br"
              rel="noreferrer noopener author next follow me"
              target="_self"
              class="c-list-item__link list-item-theme__link"
              lang="en"
              >

                class="fa-solid fa-house"
                aria-hidden="true"
                >
              </i>
              Home
            </a>
          </li>
          <li class="c-list-item list-item-theme">
            <a

              rel="noreferrer noopener author next follow me"
              target="_self"
              class="c-list-item__link list-item-theme__link"
              >

                class="fa-solid fa-heart"
                aria-hidden="true"
                >
              </i>
              Mais acessados
            </a>
          </li>
          <li class="c-list-item list-item-theme">
            <a
              href="#"
              hreflang="pt-br"
              rel="noreferrer noopener author next follow me"
              target="_self"
              class="c-list-item__link list-item-theme__link"

                class="fa-solid fa-image"
                aria-hidden="true"

              </i>

          <li class="c-list-item list-item-theme">
            <a
              href="#"
              hreflang="pt-br"
              rel="noreferrer noopener author next follow me"
              target="_self"
              class="c-list-item__link list-item-theme__link"

                aria-hidden="true"
                >
              </i>
              Nosso time
            </a>
          </li>

    <div
      class="c-carroussel carroussel-theme"
      aria-hidden="true"
      >

        <img
          src="./app/public/assets/images/carroussel-small.png"
